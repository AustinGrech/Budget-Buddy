<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./public/css/signup.css" />
  </head>
  <body>
    <form action="action_page.php">
      <div class="container">
        <a href="index.html"><h1>Login to Budget Buddy</h1></a>
        <p>
          If you have already made an account login below or
          <a href="/signUp.html">signup now!</a>
        </p>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="remember" id="remember">
          <input type="checkbox" checked="checked" name="remember" />
          Remember me
        </label>

        <div class="clearfix">
          <a href="index.html"
            ><button type="button" class="cancelbtn">Cancel</button></a
          >
          <button type="submit" class="signupbtn">Login</button>
        </div>
      </div>
    </form>
  </body>
</html>
